<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="By Signing Up, you can create account and setup your own personal portfolio in minutes with dozens of premade, beautiful templates."
    />
    <meta property="og:title" content="Fiber | Sign Up" />
    <meta
      property="og:description"
      content="By Signing Up, you can create account and setup your own personal portfolio in minutes with dozens of premade, beautiful templates."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lmnhsnl.github.io/fiber/sign-up.html"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Fiber | Sign Up</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="sign-up__container">
        <section class="px-5 sign-up__section">
          <div class="sign-up__content forms">
            <a class="text-dark text-decoration-none fs-2 fw-bold" href="./"
              >Fiber</a
            >
            <h1 class="sign-up__header mb-4 mb-md-5">
              Create your Fiber account
            </h1>

            <form action>
              <div class="sign-up__form">
                <label for="name" class="form-label fw-bold fs-4"
                  >Your Name</label
                >
                <input
                  type="text"
                  class="form-control p-3 pt-4 px-md-4"
                  placeholder="John Doe"
                  id="name"
                />
              </div>
              <div class="sign-up__form">
                <label for="email" class="form-label fw-bold fs-4"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control p-3 pt-4 px-md-4"
                  placeholder="john@example.com"
                  id="email"
                />
              </div>
              <div class="sign-up__form">
                <label for="password" class="form-label fw-bold fs-4"
                  >Password</label
                >
                <div
                  class="password-container d-flex align-items-center rounded"
                >
                  <input
                    type="password"
                    class="form-control border-0 p-3 pt-4 px-md-4"
                    id="password"
                    placeholder="At least 8 characters "
                  />
                  <svg class="icon--eye mt-1 mx-3 mx-md-4">
                    <use href="images/sprite.svg#hidepassword"></use>
                  </svg>
                </div>
              </div>
              <div class="form-check sign-up__form">
                <input type="checkbox" class="form-check-input" id="terms" />
                <label class="form-check-label fs-4" for="terms"
                  >By creating an account on Fiber, you agree to the
                  <a href="#" class="link--secondary fw-bold"
                    >Terms & Conditions</a
                  >.</label
                >
              </div>
              <button
                type="submit"
                class="
                  btn btn--secondary
                  sign-up__submit
                  fw-bold
                  py-3
                  px-4
                  fs-4
                  mb-3
                "
              >
                Create Fiber Account
              </button>
            </form>
            <p class="fs-4 text-center">
              Already have an account?
              <a href="#" class="link--secondary border-0">Sign in</a>
            </p>
          </div>
        </section>
        <section
          class="block--secondary sign-up__section d-none d-md-block px-5"
        >
          <div class="sign-up__content templates">
            <img
              class="img-fluid"
              src="images/SignUpImage.png"
              alt="Part of Portfolio Website"
            />
            <h2
              class="text-light fw-bold text-center mt-5 mb-3 sign-up__header"
            >
              Unparalleled Templates
            </h2>
            <p class="text-light text-center fs-4 mb-4">
              Crafted by a team of professional designers, our templates are
              eunparalleled in the market.
            </p>
            <div class="dots-container">
              <button class="dots dots--active"></button>
              <button class="dots"></button>
              <button class="dots"></button>
              <button class="dots"></button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
